<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="/Front-end-fastapi/css/bootstrap.rtl.min.css"

    <link rel="stylesheet" href="/Front-end-fastapi/css/main.css" />

    <title>Sql Education</title>

  <body>

    <script src="/Front-end-fastapi/js/header.js" type="module"></script>
